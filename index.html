<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="./scripts/Pizzicato.js"></script>

  <style>
    #videoElement {
      width: 100;
      height: 75px;
      background-color: #666;
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>

<body>
  <video autoplay="true" id="videoElement">

  </video>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/Ir0h7o8.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>


    <a-sky src="#skyTexture"></a-sky>

    <a-box id="box" position="0 2 -5" scale="1 1 1" scale-on-click="to: 2.2 2.2 2.2">
      <a-animation id="rot_anim" attribute="rotation" begin="letsRotate" fill="forwards" to="0 360 0" dur="2000"></a-animation>
    </a-box>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
  <script src="./scripts/audio.js"></script>
  <script src="./scripts/cube.js"></script>
  <script src="./scripts/audioToAframeInterface.js"></script>
  <script src="./scripts/video.js"></script>

</html>
