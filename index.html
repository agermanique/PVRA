<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="./scripts/Pizzicato.js"></script>

  <style>
    #videoElement {
      width: 50px;
      height: 35px;
      background-color: #666;
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>

<body>
  <video autoplay="true" id="videoElement">

  </video>
  <a-scene>
    <a-assets>
        <img id="Casemate_1" src="img/img/Casemate_1.jpg">
        <img id="Casemate_2" src="img/img/Casemate_2.jpg">
        <img id="Clausen_3_G.jpg" src="img/Clausen_3_G.jpg.jpg">
        <img id="Passerelle" src="img/Passerelle.jpg">
        <img id="Place_d_Arme_1" src="img/Place_d_Arme_1.jpg">
    </a-assets>

    <a-sky src="#Place_d_Arme_1"></a-sky>

      <a-box id="box" position="0 2 -5" scale="1 1 1" rotate-on-enter="true"><a-animation id="rot_anim" attribute="rotation"
          begin="letsRotate"
          fill="forwards"
          to="0 360 0" 
          dur="5000"
          repeat="indefinite"></a-animation></a-box>
      
      <a-camera id="camera">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
  <script src="./scripts/audio.js"></script>
  <script src="./scripts/cube.js"></script>
  <script src="./scripts/audioToAframeInterface.js"></script>
  <script src="./scripts/video.js"></script>
</html>
